<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<script src = "app.js"></script>
</head>

<body>

<div class = "container" ng-app = "moviemasthi" ng-controller = "meracontroller">
<div class ="row" >

  
  <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="moviename..." ng-model="moviename">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addMovie()">Add On</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


<div class = "row" >
{{moviename}}
  <div class="col-sm-6 col-md-4" ng-repeat = "movie in movies">
    
      <img ng-src="{{movie.Poster}}" alt="...">
      <div class="caption">
      <h1>Title:{{movie.Tile}}</h1>
      <h4>Year:{{movie.Year}}</h4>
      <h4>Gener:{{movie.Gener}}</h4>
      <h4>Writer:{{movie.Writer}}</h4>
      <h4>Language:{{movie.Language}}</h4>
      <h4>Director:{{movie.Director}}</h4>
      <h3>Awards:{{movie.Awards}}</h3>
      
        
        <p>{{movie.Plot}}</p>
       
      </div>
    </div>
 
</div>
</div>




</body>
</html>
